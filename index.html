<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>test</title>
  <style>
    body {
      margin: 0;
      background: #f5f5dc; /* Спокойный бежевый фон */
      color: #000; /* Цвет текста черный для контраста */
      font-family: sans-serif;
      scroll-behavior: smooth;
    }
    .video-card {
      width: 60%;
      max-width: 600px;
      margin: 0 auto 40px;
      border-radius: 16px;
      overflow: hidden;
      background: #000;
    }
    video {
      width: 100%;
      height: auto;
      display: block;
      background: #000;
    }
  </style>
</head>
<body>
  <main>
    <section class="video-card"><video id="v0" src="videos/video1.mp4" muted playsinline></video></section>
    <section class="video-card"><video id="v1" src="videos/video2.mp4" muted playsinline></video></section>
    <section class="video-card"><video id="v2" src="videos/video3.mp4" muted playsinline></video></section>
    <section class="video-card"><video id="v3" src="videos/video4.mp4" muted playsinline></video></section>
  </main>

  <script>
    const videos = [
      document.getElementById('v0'),
      document.getElementById('v1'),
      document.getElementById('v2'),
      document.getElementById('v3')
    ];

    async function playSequentially(index = 0) {
      if (index >= videos.length) return;
      const video = videos[index];

      try {
        await video.play();
      } catch (err) {
        video.muted = true;
        try { await video.play(); } catch {}
      }

      video.addEventListener('ended', () => {
        video.pause();
        if (index + 1 < videos.length) {
          videos[index + 1].scrollIntoView({ behavior: 'smooth', block: 'start' });
          setTimeout(() => playSequentially(index + 1), 600);
        }
      }, { once: true });
    }

    window.addEventListener('load', () => {
      playSequentially(0);
    });
  </script>
</body>
</html>
